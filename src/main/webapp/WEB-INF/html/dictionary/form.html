<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">类型名称：</td>
        <td>
        	<input type="text" name="name" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">字典编码：</td>
        <td>
        	<input type="text" name="code" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">状态：</td>
        <td>
        	<input type="text" name="status" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'正常'},{value:'N',text:'禁用'}],width:258,required:true">
        </td>
    </tr>
</table>
