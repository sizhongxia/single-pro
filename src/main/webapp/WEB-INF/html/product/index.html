<!DOCTYPE html>
<html>
<head>
<#include "../common/public.html">
<script type="text/javascript">
    $(window).load(function () {
        $("#loading").fadeOut();
    });
</script>
</head>

<body>
	<div data-toggle="topjui-layout" data-options="fit:true">
	    <div data-options="region:'center',title:'厂家产品',split:true,border:false,iconCls:'fa'">
	        <!-- treegrid表格 -->
	        <table data-toggle="topjui-edatagrid"
	               data-options="id: 'productDatagrid',
				    idField: 'id',
				    rownumbers: !0,
			   	    singleSelect: !0,
				    url: remoteHost + '/product/list'">
	            <thead>
		            <tr>
		                <th data-options="field:'name',title:'名称',
			                    formatter:function(value,row,index) {
			                        return '<img style=\'width:20px;height:20px;margin:-4px 0 0 0;\' src=\'' + row.pic_url + '\'> &nbsp;' + value;
			                    }"></th>
		                <th data-options="field:'summary',title:'描述'"></th>
		                <th data-options="field:'create_time',title:'创建时间',sortable:true"></th>
		                <th data-options="field:'update_time',title:'更新时间',sortable:true"></th>
		            </tr>
	            </thead>
	        </table>
	    </div>
	</div>
	
	<!-- 表格工具栏开始 -->
	<div id="productDatagrid-toolbar" class="topjui-toolbar" data-options="grid:{
           type:'datagrid',
           id:'productDatagrid'}" style="display:none">
           
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'openDialog',
	       extend: '#productDatagrid-toolbar',
	       iconCls: 'fa fa-plus',
	       dialog:{
               title: '新增产品',
	           width: 720,
	           height: 450,
	           href: remoteHost + '/product/form',
	           uploadUrl:'ddd',
	           buttonsGroup:[{
	           		text:'保存', 
	           		url: remoteHost + '/product/save', 
	           		iconCls:'fa fa-plus', 
	           		handler:'multiAjaxForm', 
	           		btnCls:'topjui-btn-brown'}
	           ]
	       }">新增产品</a>
	    
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method: 'openDialog',
	      		extend: '#productDatagrid-toolbar',
	            iconCls: 'fa fa-pencil',
	       		btnCls: 'topjui-btn-normal',
	            dialog: {
	               title: '编辑产品',
		           width: 720,
		           height: 450,
	           	   href: remoteHost + '/product/form',
	               url: remoteHost + '/product/detail?id={id}',
	               buttonsGroup: [{
	                   	text: '更新',
	                   	url: remoteHost + '/product/update',
	                   	iconCls: 'fa fa-save',
	                   	handler: 'multiAjaxForm',
	       				btnCls: 'topjui-btn-red',
	               }]
	       }">编辑</a>

	</div>
	<!-- 表格工具栏结束 -->
	
</body>
</html>
