<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">最后处理时间：</td>
        <td>
            <input type="text" name="handleTime" readonly="readonly" data-toggle="topjui-textbox" data-options="width:258">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">处理状态：</td>
        <td>
        	<input type="text" name="handleStatus" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'已处理'},{value:'N',text:'无效数据'},{value:'D',text:'待处理'}],width:258,required:true">
        </td>
    </tr>
</table>
