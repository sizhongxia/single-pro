<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">文件名称：</td>
        <td>
            <input type="text" value="${productClue.fileName!}" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">文档地址：</td>
        <td>
            <input type="text" value="${productClue.fileUrl!}" readonly="readonly" data-toggle="topjui-textbox" data-options="width:390,required:true"> <a href="${productClue.fileUrl!}" target="_blank">下载</a>
        </td>
    </tr>
    <tr>
        <td class="label" width="120">概述：</td>
        <td>
        	<input type="text" value="${productClue.summary!}" readonly="readonly" data-toggle="topjui-textarea" data-options="width:420,required:true">
        </td>
    </tr>
</table>
