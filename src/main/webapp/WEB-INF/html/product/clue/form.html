<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">文件名称：</td>
        <td>
            <input type="text" name="fileName" readonly="readonly" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">访问地址：</td>
        <td>
            <input type="text" name="fileUrl" readonly="readonly" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">概述：</td>
        <td>
        	<input type="text" name="summary" readonly="readonly" data-toggle="topjui-textarea" data-options="width:258,required:true">
        </td>
    </tr>
</table>
