<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">种类名称：</td>
        <td>
        	<input type="text" name="name" data-toggle="topjui-textbox" data-options="width:420,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">种类图标：</td>
        <td>
        	<input type="text" name="picUrl"
                   data-toggle="topjui-uploadbox"
                   data-options="
	                   buttonIcon:'fa fa-folder',
	                   width:420,
	                   required: true,
	                   uploadUrl: remoteHost + '/uploadPic?typeCode=ProductKind'">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">种类描述：</td>
        <td>
        	<input type="text" name="summary" data-toggle="topjui-textbox" data-options="width:420,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">种类状态：</td>
        <td>
        	<input type="text" name="status" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'有效'},{value:'N',text:'无效'}],width:420,required:true">
        </td>
    </tr>
</table>
