<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">原区域：</td>
        <td>
        	 <input type="text" name="provincial" readonly="readonly" data-toggle="topjui-textbox" data-options="width:137">
             <input type="text" name="city" readonly="readonly" data-toggle="topjui-textbox" data-options="width:137">
             <input type="text" name="county" readonly="readonly" data-toggle="topjui-textbox" data-options="width:137">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">新区域：</td>
        <td>
        	<input type="text" name="n-provincial" data-toggle="topjui-combobox" data-options="
                           	width:137,
			           		panelHeight: 158,
                       		valueField: 'code',
		                    textField:'name',
                       		url: remoteHost + '/basic/city/cities',
                       		childCombobox:{
	                           id:'city-1804011339',
	                           url:remoteHost+'/basic/city/cities?pcode={parentValue}'
	                       	}">
             <input type="text" name="n-city" data-toggle="topjui-combobox" data-options="
             				id:'city-1804011339',
                          	width:137,
			           		panelHeight: 158,
	                       	valueField:'code',
	                       	textField:'name',
                      		childCombobox:{
                           		id:'county-1804011339',
                          		url:remoteHost+'/basic/city/cities?pcode={parentValue}'
                      		}">
              <input type="text" name="n-county" data-toggle="topjui-combobox" data-options="
              				id:'county-1804011339',
                           	width:137,
			           		panelHeight: 158,
                       		valueField: 'code',
		                    textField:'name'">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">地址：</td>
        <td>
        	<input type="text" name="address" data-toggle="topjui-textbox" data-options="width:420,required: true">
        </td>
    </tr>
</table>
