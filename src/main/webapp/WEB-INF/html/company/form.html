<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">公司名称：</td>
        <td>
        	<input type="text" name="name" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">公司简称：</td>
        <td>
        	<input type="text" name="shortName" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">所属组织：</td>
        <td>
        	<input type="text" data-toggle="topjui-autocomplete" 
        		data-options="width:258,
        				required:true,
                        textField:'companyName',
                        valueField:'companyName',
                   		formatter:itemFormatter,
                       url: remoteHost + '/company/groups?q={name}'">
             <input type="hidden" name="groupId">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">机构类型：</td>
        <td>
        <input type="text" name="mechanismType" data-toggle="topjui-combobox" 
        		data-options="width:258,
                       required: true,
			           panelHeight: 158,
                       valueField:'code',
                       textField:'name',
                       url: remoteHost + '/dictionary/dictionaryItems?typeCode=JGLX'">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">工商注册号：</td>
        <td>
        	<input type="text" name="businessRegistNo" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">组织机构代码：</td>
        <td>
        	<input type="text" name="organizationCode" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">纳税人识别号：</td>
        <td>
        	<input type="text" name="taxNo" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">区域：</td>
        <td>
        	<input type="text" name="provincial" data-toggle="topjui-combobox" data-options="
                           	width:83,
                       		panelHeight:120,
                       		valueField: 'code',
		                    textField:'name',
                       		url: remoteHost + '/basic/city/cities',
                       		childCombobox:{
	                           id:'city-1804011226',
	                           url:remoteHost+'/basic/city/cities?pcode={parentValue}'
	                       	}">
             <input type="text" name="city" data-toggle="topjui-combobox" data-options="
             				id:'city-1804011226',
                          	width:83,
                      		panelHeight:120,
	                       	valueField:'code',
	                       	textField:'name',
                      		childCombobox:{
                           		id:'county-1804011226',
                          		url:remoteHost+'/basic/city/cities?pcode={parentValue}'
                      		}">
              <input type="text" name="county" data-toggle="topjui-combobox" data-options="
              				id:'county-1804011226',
                           	width:83,
                       		panelHeight:120,
                       		valueField: 'code',
		                    textField:'name'">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">地址：</td>
        <td>
        	<input type="text" name="address" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">联系人：</td>
        <td>
        	<input type="text" name="contacts" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">联系电话：</td>
        <td>
        	<input type="text" name="contactTel" data-toggle="topjui-textbox" data-options="width:258,required: true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">备注：</td>
        <td>
        	<input type="text" name="remarks" data-toggle="topjui-textbox" data-options="width:258">
        </td>
    </tr>
</table>

<script>
    function itemFormatter(row) {
        var s = '<i class="fa fa-caret-right"></i> &nbsp; <span>' + row.companyName + '</span><br/>';
        return s;
    }
</script>
