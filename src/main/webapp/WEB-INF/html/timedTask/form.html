<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">名称：</td>
        <td>
            <input type="text" name="name" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">组：</td>
        <td>
            <input type="text" name="group" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">周期：</td>
        <td>
            <input type="text" name="cron" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">并发执行：</td>
        <td>
        	<input type="text" name="isConcurrent" data-toggle="topjui-combobox" data-options="data:[{value:1,text:'允许'},{value:0,text:'禁用'}],width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">自启动：</td>
        <td>
        	<input type="text" name="isStartupExecution" data-toggle="topjui-combobox" data-options="data:[{value:1,text:'自动'},{value:0,text:'手动'}],width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">描述：</td>
        <td>
            <input type="text" name="description" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
</table>
