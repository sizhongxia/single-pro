<!DOCTYPE html>
<html>
<head>
<#include "../../common/public.html">
<script type="text/javascript">
    $(window).load(function () {
        $("#loading").fadeOut();
    });
</script>
</head>

<body>
	<div data-toggle="topjui-layout" data-options="fit:true">
	    <div data-options="region:'center',title:'城市服务费',split:true,border:false,iconCls:'fa'">
	        <!-- treegrid表格 -->
	        <table data-toggle="topjui-edatagrid"
	               data-options="id: 'basticCityCostDatagrid',
				    idField: 'id',
				    rownumbers: !0,
			   	    singleSelect: !0,
		            checkOnSelect: !0,
		            selectOnCheck: !0,
				    url: remoteHost + '/basic/cost/list'">
	            <thead>
		            <tr>
		                <th data-options="field:'city_name',title:'城市名称'"></th>
		                <th data-options="field:'city_code',title:'城市编码'"></th>
		                <th data-options="field:'basic_cost',title:'城市服务费'"></th>
		            </tr>
	            </thead>
	        </table>
	    </div>
	</div>
	
	<!-- 表格工具栏开始 -->
	<div id="basticCityCostDatagrid-toolbar" class="topjui-toolbar" data-options="grid:{
           type:'datagrid',
           id:'basticCityCostDatagrid'}" style="display:none">
           
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'openDialog',
	       extend: '#basticCityCostDatagrid-toolbar',
	       iconCls: 'fa fa-plus',
	       dialog:{
               title: '新增城市服务费',
	           width: 520,
	           height: 320,
	           href: remoteHost + '/basic/cost/form',
	           buttonsGroup:[
	               {text:'保存', url: remoteHost + '/basic/cost/save', iconCls:'fa fa-plus', handler:'ajaxForm', btnCls:'topjui-btn-brown'}
	           ]
	       }">新增城市服务费</a>
	    
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method: 'openDialog',
	      		extend: '#basticCityCostDatagrid-toolbar',
	            iconCls: 'fa fa-pencil',
	       		btnCls: 'topjui-btn-normal',
	            dialog: {
	               title: '编辑城市服务费',
		           width: 520,
		           height: 320,
	               href: remoteHost + '/basic/cost/edit',
	               url: remoteHost + '/basic/cost/detail?id={id}',
	               buttonsGroup: [{
	                   	text: '更新',
	                   	url: remoteHost + '/basic/cost/update',
	                   	iconCls: 'fa fa-save',
	                   	handler: 'ajaxForm',
	       				btnCls: 'topjui-btn-red',
	               }]
	       }">编辑</a>

	</div>
	<!-- 表格工具栏结束 -->
	
</body>
</html>
