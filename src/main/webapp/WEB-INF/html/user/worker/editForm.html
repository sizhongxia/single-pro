<input type="hidden" id="id" name="id"/>
<input type="hidden" id="workerId" name="workerId"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">用户名称：</td>
        <td>
            <input type="text" name="userName" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">手机号：</td>
        <td>
            <input type="text" name="phoneNo" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">年龄：</td>
        <td>
            <input type="text" name="age" data-toggle="topjui-numberbox" data-options="width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">性别：</td>
        <td>
        	<input type="text" name="gender" data-toggle="topjui-combobox" data-options="data:[{value:'1',text:'男'},{value:'0',text:'女'}],width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">地址：</td>
        <td>
        	<input type="text" name="addressDetail" data-toggle="topjui-textbox" data-options="width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">账号状态：</td>
        <td>
        	<input type="text" name="accountStatus" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'正常'},{value:'N',text:'禁用'}],width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">删除状态：</td>
        <td>
        	<input type="text" name="deleteFlag" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'已移除'},{value:'N',text:'正常'}],width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">备注：</td>
        <td>
            <input type="text" name="remarks" data-toggle="topjui-textarea" data-options="width:420">
        </td>
    </tr>
</table>
