<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">所在公司：</td>
        <td>
            <input type="text" name="companyName" readonly="readonly" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">所属行业：</td>
        <td>
            <input type="text" name="industry" readonly="readonly" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">等级评分：</td>
        <td>
            <input type="text" name="gradeLevel" readonly="readonly" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">信用金缴纳状态：</td>
        <td>
            <input type="text" name="bondStatus" readonly="readonly" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
</table>
