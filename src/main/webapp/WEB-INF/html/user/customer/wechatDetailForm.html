<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">OpenId：</td>
        <td>
            <input type="text" name="openId" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">昵称：</td>
        <td>
            <input type="text" name="nickName" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">头像地址：</td>
        <td>
            <input type="text" name="avatarUrl" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">性别：</td>
        <td>
        	<input type="text" name="gender" readonly="readonly" data-toggle="topjui-combobox" data-options="data:[{value:1,text:'男'},{value:0,text:'女'}],width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">国家：</td>
        <td>
            <input type="text" name="country" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">城市：</td>
        <td>
            <input type="text" name="city" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">状态：</td>
        <td>
        	<input type="text" name="status" readonly="readonly" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'正常'},{value:'N',text:'取消绑定'}],width:420">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">创建时间：</td>
        <td>
            <input type="text" name="createTime" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420">
        </td>
    </tr>
</table>
