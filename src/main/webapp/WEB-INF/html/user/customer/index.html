<!DOCTYPE html>
<html>
<head>
<#include "../../common/public.html">
</head>
<body>
	<div data-toggle="topjui-layout" data-options="fit:true">
	    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false,bodyCls:'border_left'">
	    	<!-- datagrid表格 -->
	        <table data-toggle="topjui-edatagrid"
	               data-options="id:'userCustomerTg',
			            rownumbers: !0,
			            pagination: !1,
			            pageSize: 0,
			            editable: !1,
				   	    singleSelect: !0,
			            checkOnSelect: !0,
			            selectOnCheck: !0,
	                    url: remoteHost+'/user/customer/list'">
	            <thead>
		            <tr>
				        <th data-options="field:'user_name',title:'用户名称'"></th>
				        <th data-options="field:'phone_no',title:'手机号'"></th>
				        <th data-options="field:'company_name',title:'所在公司'"></th>
				        <th data-options="field:'grade_level',title:'评分'"></th>
				        <th data-options="field:'province',title:'省'"></th>
				        <th data-options="field:'city',title:'市'"></th>
				        <th data-options="field:'county',title:'区（县）'"></th>
				        <th data-options="field:'address_detail',title:'地址'"></th>
				        <th data-options="field:'gender',title:'性别',formatter:function(value,row,index){
		                        if (value == 1) {
		                            return '<div>男</div>';
		                        } else if (value == 0) {
		                            return '<div>女</div>';
		                        } else {
		                            return '<div>-</div>';
		                        }
		                    }"></th>
				        <th data-options="field:'age',title:'年龄'"></th>
				        <th data-options="field:'account_status',title:'账号状态',formatter:function(value,row,index){
		                        if (value == 'Y') {
		                            return '<div>正常</div>';
		                        } else if (value == 'N') {
		                            return '<div>禁用</div>';
		                        } else {
		                            return '<div>无效</div>';
		                        }
		                    }"></th>
				        <th data-options="field:'regist_time',title:'注册时间'"></th>
				        <th data-options="field:'update_time',title:'更新时间'"></th>
		            </tr>
	            </thead>
	        </table>
	    </div>
	</div>
	
	<!-- 表格工具栏开始 -->
	<div id="userCustomerTg-toolbar" class="topjui-toolbar" data-options="grid:{
           type:'datagrid',
           id:'userCustomerTg'}" style="display:none">
           
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'openDialog',
	       extend: '#userCustomerTg-toolbar',
	       iconCls: 'fa fa-plus',
	       dialog:{
               title: '新增合伙人',
	           width: 520,
	           height: 320,
	           href: remoteHost + '/user/customer/form',
	           buttonsGroup:[
	               {text:'保存', url: remoteHost + '/user/customer/save', iconCls:'fa fa-plus', handler:'ajaxForm', btnCls:'topjui-btn-brown'}
	           ]
	       }">新增客户</a>
	    
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method: 'openDialog',
	      		extend: '#userCustomerTg-toolbar',
	            iconCls: 'fa fa-pencil',
	       		btnCls: 'topjui-btn-normal',
	            dialog: {
	               title: '编辑基本信息',
		           width: 520,
		           height: 320,
	               href: remoteHost + '/user/customer/editForm',
	               url: remoteHost + '/user/customer/detail?id={id}',
	               buttonsGroup: [{
	                   	text: '更新',
	                   	url: remoteHost + '/user/customer/updateBase',
	                   	iconCls: 'fa fa-save',
	                   	handler: 'ajaxForm',
	       				btnCls: 'topjui-btn-red',
	               }]
	       }">编辑基本信息</a>
	       
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method: 'openDialog',
	      		extend: '#userCustomerTg-toolbar',
	            iconCls: 'fa fa-exchange',
	       		btnCls: 'topjui-btn-normal',
	            dialog: {
	               title: '变更客户区域',
		           width: 520,
		           height: 320,
	           	   href: remoteHost + '/user/customer/changeAreaForm',
	               url: remoteHost + '/user/customer/areaDetail?id={id}',
	               buttonsGroup: [{
	                   	text: '更新',
	                   	url: remoteHost + '/user/customer/updateArea',
	                   	iconCls: 'fa fa-save',
	                   	handler: 'ajaxForm',
	       				btnCls: 'topjui-btn-red',
	               }]
	       }">变更客户区域</a>
	       
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method: 'openDialog',
	      		extend: '#userCustomerTg-toolbar',
	            iconCls: 'fa fa-tasks',
	       		btnCls: 'topjui-btn-normal',
	            dialog: {
	               title: '客户详情',
		           width: 520,
		           height: 320,
	           	   href: remoteHost + '/user/customer/customerDetailForm',
	               url: remoteHost + '/user/customer/customerDetail?id={id}'
	       }">客户详情</a>
	    
	       <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'search',
	       extend: '#userCustomerTg-toolbar'">查询</a>
	       
	</div>
	<!-- 表格工具栏结束 -->
</body>
</html>
