<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">用户昵称：</td>
        <td>
            <input type="text" name="nickName" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">登录名：</td>
        <td>
            <input type="text" name="loginName" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">手机号：</td>
        <td>
            <input type="text" name="phoneNo" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">登录密码：</td>
        <td>
            <input type="text" id="password" name="password" data-toggle="topjui-passwordbox" data-options="width:258,required:true,validType: 'minLength[5]'">
        </td>
    </tr>
    <tr>
         <td class="label" width="120">系统应用：</td>
         <td>
			<input type="text" name="roleId"
                data-toggle="topjui-combobox"
                data-options="required:true,
			        prompt: '请选择一个用户角色',
			        width: 258,
			        panelHeight: 158,
                    valueField: 'id',
                    textField: 'name',
                    url: remoteHost+'/role/allSelect'">
         </td>
    </tr>
    <tr>
        <td class="label" width="120">状态：</td>
        <td>
        	<input type="text" name="status" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'正常'},{value:'L',text:'锁定'},{value:'N',text:'禁用'}],width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">备注：</td>
        <td>
            <input type="text" name="info" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
</table>
