<!DOCTYPE html>
<html>
<head>
<#include "../common/public.html">
</head>
<body>
	<div data-toggle="topjui-layout" data-options="fit:true">
	    <div data-options="region:'west',iconCls:'fa fa-caret-right',title:'选择角色',split:true,border:false,width:'20%',headerCls:'border_right',bodyCls:'border_right'">
	        <!-- treegrid表格 -->
	        <table data-toggle="topjui-edatagrid"
	               data-options="id:'systemRoleGrid',
		            rownumbers: !0,
		            pagination: !1,
                    method: 'post',
		            pageSize: 0,
		            editable: !1,
			   	    singleSelect: !0,
		            checkOnSelect: !0,
		            selectOnCheck: !0,
				    url: remoteHost+'/role/allSelect',
				    childGrid:{
				   	   param:'role_id:id',
	                   grids:[
	                       {type:'datagrid',id:'systemUserTg'}
	                   ]}">
	            <thead>
		            <tr>
		                <th data-options="field:'name',title:'名称'"></th>
		                <th data-options="field:'code',title:'编码'"></th>
		            </tr>
	            </thead>
	        </table>
	    </div>
	    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false,bodyCls:'border_left'">
		        <!-- datagrid表格 -->
	        <table data-toggle="topjui-edatagrid"
	               data-options="id:'systemUserTg',
				   	    rownumbers: !0,
				   	    pagination: !0,
			            pageSize: 10,
			            editable: !1,
				   	    singleSelect: !0,
			            checkOnSelect: !0,
			            selectOnCheck: !0,
	                    url: remoteHost+'/user/list'">
	            <thead>
	            <tr>
			        <th data-options="field:'nick_name',title:'昵称',width:120"></th>
			        <th data-options="field:'login_name',title:'登录名称',width:120,sortable:true"></th>
			        <th data-options="field:'phone_no',title:'手机号',width:160,sortable:true"></th>
			        <th data-options="field:'status',title:'状态',width:100,sortable:true,
	                    formatter:function(value,row,index){
	                        if (value == 'Y') {
	                            return '<div>正常</div>';
	                        } else if (value == 'L') {
	                            return '<div>锁定</div>';
	                        } else if (value == 'N') {
	                            return '<div>禁用</div>';
	                        } else {
	                            return '<div>无效</div>';
	                        }
	                    }"></th>
			        <th data-options="field:'info',title:'备注',width:260"></th>
			        <th data-options="field:'last_login_time',title:'最后时间',width:200,sortable:true,formatter:timeFormatter"></th>
			        <th data-options="field:'create_time',title:'创建时间',width:200,sortable:true,formatter:timeFormatter"></th>
			        <th data-options="field:'update_time',title:'更新时间',width:200,sortable:true,formatter:timeFormatter"></th>
	            </tr>
	            </thead>
	        </table>
	    </div>
	</div>
	
	<!-- 表格工具栏开始 -->
	<div id="systemUserTg-toolbar" class="topjui-toolbar" data-options="grid:{
           type:'datagrid',
           id:'systemUserTg'}" style="display:none">
           
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'openDialog',
	       extend: '#systemUserTg-toolbar',
	       iconCls: 'fa fa-plus',
	       dialog:{
               title: '新增用户',
	           width: 520,
	           height: 320,
	           href: remoteHost + '/user/form',
	           buttonsGroup:[
	               {text:'保存', url: remoteHost + '/user/save', iconCls:'fa fa-plus', handler:'ajaxForm', btnCls:'topjui-btn-brown'}
	           ]
	       }">新增用户</a>
	    
	    <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method: 'openDialog',
	      		extend: '#systemUserTg-toolbar',
	            iconCls: 'fa fa-pencil',
	       		btnCls: 'topjui-btn-normal',
	            dialog: {
	               title: '编辑用户',
		           width: 520,
		           height: 320,
	               href: remoteHost + '/user/form',
	               url: remoteHost + '/user/detail?id={id}',
	               buttonsGroup: [{
	                   	text: '更新',
	                   	url: remoteHost + '/user/update',
	                   	iconCls: 'fa fa-save',
	                   	handler: 'ajaxForm',
	       				btnCls: 'topjui-btn-red',
	               }]
	       }">编辑</a>
	       
	</div>
	<!-- 表格工具栏结束 -->
	
	<script>
	    function timeFormatter(value, rowData, rowIndex) {
	        var htmlstr = '<div>';
	        htmlstr += moment(value).format('YYYY-MM-DD HH:mm:ss');
	        htmlstr += '</div>';
	        return htmlstr;
	    }
	</script>
	
</body>
</html>
