<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">申请时间：</td>
        <td>
            <input type="text" name="applyTime" readonly="readonly" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">申请理由：</td>
        <td>
        	<input type="text" name="applyReason" readonly="readonly" data-toggle="topjui-textarea" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">状态：</td>
        <td>
        	<input type="text" name="applyStatus" data-toggle="topjui-combobox" data-options="data:[{value:'Y',text:'已通过'},{value:'N',text:'未通过'},{value:'D',text:'申请中'}],width:420,required:true">
        </td>
    </tr>
</table>
