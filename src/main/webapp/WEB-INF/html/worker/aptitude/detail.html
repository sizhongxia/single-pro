<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<!-- TopJUI框架样式 -->
	<link type="text/css" href="${rc.contextPath}/statics/ui/topjui/css/topjui.core.min.css?v=1.1" rel="stylesheet">
	<link type="text/css" href="${rc.contextPath}/statics/ui/topjui/themes/default/topjui.black.css?v=2.3" rel="stylesheet"/>
    <link type="text/css" href="${rc.contextPath}/statics/ui/other/matrial/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="${rc.contextPath}/statics/ui/other/matrial/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <link type="text/css" href="${rc.contextPath}/statics/ui/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" href="${rc.contextPath}/statics/ui/other/pager/pager.css?v=1.0" rel="stylesheet" />
    <style type="text/css">
    	.content {width: 818px;height: 420px;background: #fff;overflow: auto;}
    	.category {padding: 12px;}
    	.text-primary {color: #2c3b41;}
    	.container-fluid {padding: 0;margin: 0;}
    	.label, .label.label-default {background: #cecece;}
    	.form-group {margin-top: 0;margin-bottom: 0px;}
    	.form-group label.control-label{color:#484848;margin: 0px 0px 0px 6px;}
    	.form-control, .form-group .form-control {padding: 0px 6px;font-size: 12px;}
    	.m-style .active {background: #2c3b41;border-color: #2c3b41;}
    	.m-style a:hover {background: #2c3b41;border-color: #2c3b41;}
    	.layui-layer-setwin .layui-layer-close1 {background-position: 0px 0px;cursor: pointer;}
    	label.item {margin: 4px 0 14px 14px;color:#484848;width: 84px;text-align: right;}
    </style>
</head>
<body>
    <div class="wrapper" id="app">
        <div class="content">
            <div class="category">
                  <div class="col-xs-12" style="border-bottom: 1px solid #EEE;margin-bottom: 12px;padding-bottom: 4px;">
                      <label class="control-label">申请信息 ApplyInfo</label>
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">申请日期：</label> ${applyTime!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">申请状态：</label> ${applyStatus!}
                  </div>
                  <div class="col-xs-12">
                  	<label class="control-label item" style="margin-bottom: 0;">申请描述：</label>${workerAptitude.applyInfo!}
                  </div>
                  <div class="col-xs-12" style="border-bottom: 1px solid #EEE;margin-bottom: 12px;padding-bottom: 4px;">
                      <label class="control-label">工人信息 WorkerInfo</label>
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">姓名：</label> ${worker.userName!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">手机号：</label> ${worker.phoneNo!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">性别：</label> ${gender!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">年龄：</label> ${worker.age!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">施工城市：</label> ${city!} (${workerAptitude.city!})
                  </div>
                  <div class="col-xs-12" style="border-bottom: 1px solid #EEE;margin-bottom: 12px;padding-bottom: 4px;">
                      <label class="control-label">产品信息 ProductInfo</label>
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">产品名称：</label> ${product.name!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">产品型号：</label> ${product.model!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">产品种类：</label> ${kindName!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">产品类型：</label> ${typeName!}
                  </div>
                  <div class="col-xs-6">
                  	<label class="control-label item">产品厂家：</label> ${company.name!}
                  </div>
                  <div style="clear: both;"></div>
              </div>
        </div>
    </div>
</body>
</html>
