<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<link type="text/css" href="${rc.contextPath}/statics/ui/topjui/css/topjui.core.min.css" rel="stylesheet">
<link type="text/css"
      href="${rc.contextPath}/statics/ui/topjui/themes/default/topjui.black.css"
      rel="stylesheet"/>
<!-- FontAwesome字体图标 -->
<link type="text/css" href="${rc.contextPath}/statics/ui/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
<!-- layui框架样式 -->
<link type="text/css" href="${rc.contextPath}/statics/ui/static/plugins/layui/css/layui.css" rel="stylesheet"/>
<!-- jQuery相关引用 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/plugins/jquery/jquery.cookie.js"></script>
<!-- TopJUI框架配置 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/public/js/topjui.config.js"></script>
<!-- TopJUI框架核心 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/topjui/js/topjui.core.min.js"></script>
<!-- TopJUI中文支持 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/topjui/js/locale/topjui.lang.zh_CN.js"></script>
<!-- layui框架js -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/plugins/layui/layui.js"></script>
</head>

<body>
	<div data-toggle="topjui-layout" data-options="fit:true">
	
	    <div data-options="region:'center',iconCls:'fa fa-caret-right',title:'',split:true,border:false">
	    	<form method="post" data-toggle="topjui-form" data-options="id:'systemConfigFormId'">
	            <input type="hidden" id="id" name="id" value="${system.id!}">
	            <table class="editTable">
	                <tr>
	                    <td colspan="4">
	                        <div class="divider">
	                            <span>基本信息</span>
	                        </div>
	                    </td>
	                </tr>
	                <tr>
	                    <td class="label">网站名称</td>
	                    <td><input type="text" name="title" value="${system.title!}" 
	                    			data-toggle="topjui-textbox"
	                               data-options="required:true,width:168,prompt:'必填'"></td>
	                    <td class="label">系统名称</td>
	                    <td><input type="text" name="subtitle" value="${system.subtitle!}" 
	                    			data-toggle="topjui-textbox"
	                               data-options="required:true,width:168,prompt:'必填'"></td>
	                </tr>
	                <tr>
	                    <td class="label">LOGO URL</td>
	                    <td colspan="3"><input type="text" name="logoUrl" value="${system.logoUrl!}" 
				                   data-toggle="topjui-textbox"
				                   data-options="required:true,width:476,prompt:'必填'"></td>
	                </tr>
	                <tr>
	                	<td class="label"></td>
	                    <td colspan="3">
	                    	<p>* 建议Logo图片尺寸为200×36像素</p>
	                        <img alt="Logo" src="${system.logoUrl!}" style="height: 36px;width: 200px;background-color: #2c3b41">
	                    </td>
	                </tr>
	                <tr>
	                    <td class="label">底部版权信息</td>
	                    <td colspan="3"><input type="text" name="copyright" value="${system.copyright!}" 
	                    			data-toggle="topjui-textbox"
	                               data-options="required:true,width:476,prompt:'必填'"></td>
	                </tr>
	            </table>
	        </form>
	    </div>
	    <div data-options="region:'south',iconCls:'fa fa-caret-right',title:'',split:false,border:false,height:'44px',headerCls:'border_top',bodyCls:'border_top'">
	    	<div id="footer" style="text-align: right;margin-top: 6px;margin-right: 18px;">
	            <a href="#" data-toggle="topjui-linkbutton" data-options="id:'systemConfigFormSubmitBtn',
	               iconCls:'fa fa-save',
	               form:{
	                   id: 'systemConfigFormId',
	                   method: 'submit',
	                   url: remoteHost + '/system/config/update',
	                   refreshRefererTab: true,
	                   refreshCurrentTab: true}">提交</a>
	        </div>
	    </div>
	</div>

</body>
</html>
