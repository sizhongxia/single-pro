<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<link type="text/css" href="${rc.contextPath}/statics/ui/topjui/css/topjui.core.min.css" rel="stylesheet">
<link type="text/css"
      href="${rc.contextPath}/statics/ui/topjui/themes/default/topjui.black.css"
      rel="stylesheet"/>
<!-- FontAwesome字体图标 -->
<link type="text/css" href="${rc.contextPath}/statics/ui/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
<!-- layui框架样式 -->
<link type="text/css" href="${rc.contextPath}/statics/ui/static/plugins/layui/css/layui.css" rel="stylesheet"/>
<!-- jQuery相关引用 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/plugins/jquery/jquery.cookie.js"></script>
<!-- TopJUI框架配置 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/public/js/topjui.config.js"></script>
<!-- TopJUI框架核心 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/topjui/js/topjui.core.min.js"></script>
<!-- TopJUI中文支持 -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/topjui/js/locale/topjui.lang.zh_CN.js"></script>
<!-- layui框架js -->
<script type="text/javascript" src="${rc.contextPath}/statics/ui/static/plugins/layui/layui.js"></script>
</head>

<body>

	<!-- layout布局 开始 -->
	<div data-toggle="topjui-layout" data-options="fit:true">
	    <div data-options="region:'center',title:'',fit:true,split:true,border:false">
	        <!-- datagrid表格 -->
	        <table data-toggle="topjui-datagrid"
	               data-options="id: 'systemFileDg',
			            rownumbers: !0,
			            pagination: !0,
	                    method: 'post',
			            pageSize: 10,
			            editable: !1,
				   	    singleSelect: !0,
			            checkOnSelect: !0,
			            selectOnCheck: !0,
		                url: remoteHost+ '/systemFile/list'">
	            <thead>
		            <tr>
		                <th data-options="field:'originalName',title:'原名称'"></th>
		                <th data-options="field:'path',title:'访问路径'"></th>
		                <th data-options="field:'type',title:'类别',sortable:true"></th>
		                <th data-options="field:'size',title:'大小',sortable:true"></th>
		                <th data-options="field:'uploadTime',title:'上传时间'"></th>
		            </tr>
	            </thead>
	        </table>
	    </div>
	</div>
	<!-- layout布局 结束 -->
	
	<!-- 表格工具栏开始 -->
	<div id="systemFileDg-toolbar" class="topjui-toolbar"
			data-options="grid:{type:'datagrid',id:'systemFileDg'}"
			style="display:none">
	      
	   	 <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'upload',
	       extend: '#systemFileDg-toolbar',
	       iconCls: 'fa fa-cloud-upload',
	       uploadUrl: remoteHost + '/systemFile/saveFile',
	       dialog:{
               title: '上传文件',
	           width: 720,
	           height: 420
	       }">上传</a>
	       
	   <a href="javascript:void(0)"
	       data-toggle="topjui-menubutton"
	       data-options="method:'doAjax',
	       extend: '#systemFileDg-toolbar',
	       btnCls:'topjui-btn-normal',
	       iconCls:'fa fa-trash',
	       url: remoteHost + '/systemFile/delete',
	       grid: {uncheckedMsg:'请先勾选要删除的数据',param:'id:id'}">删除</a>
	</div>
	<!-- 表格工具栏结束 -->

</body>
</html>
