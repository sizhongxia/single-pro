<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
         <td class="label" width="120">父级菜单：</td>
         <td>
			<input type="text" name="pid"
                data-toggle="topjui-combobox"
                data-options="required:true,
			        prompt: '请选择一个父级菜单',
			        width: 258,
			        panelHeight: 158,
                    valueField: 'id',
                    textField: 'text',
                    url: remoteHost+'/system/menu/rootSelect'">
         </td>
    </tr>
    <tr>
        <td class="label" width="120">排序：</td>
        <td>
            <input type="text" name="sortNo" data-toggle="topjui-numberspinner" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">名称：</td>
        <td>
            <input type="text" name="text" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">图标：</td>
        <td>
        	<input type="text" name="icon" data-toggle="topjui-combobox"
                       data-options="width:420,required:true,panelHeight:250,valueField:'text',method:'get',url: remoteHost + '/statics/json/icon.json',formatter:iconFormatter">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">URL：</td>
        <td>
            <input type="text" name="url" data-toggle="topjui-textbox" data-options="width:420,required:true">
        </td>
    </tr>
</table>
