<input type="hidden" id="id" name="id"/>
<table class="editTable" style="width: 90%">
    <tr>
        <td class="label" width="120">排序：</td>
        <td>
            <input type="text" name="sortNo" data-toggle="topjui-numberspinner" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">名称：</td>
        <td>
            <input type="text" name="name" data-toggle="topjui-textbox" data-options="width:258,required:true">
        </td>
    </tr>
    <tr>
        <td class="label" width="120">图标：</td>
        <td>
        	<input type="text" name="icon" data-toggle="topjui-combobox"
                       data-options="width:258,required:true,panelHeight:250,valueField:'text',method:'get',url: remoteHost + '/statics/json/icon.json',formatter:iconFormatter">
        </td>
    </tr>
</table>
